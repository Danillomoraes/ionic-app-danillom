<ion-content padding class="vertical-align-content loginContent">

  <ion-card>
    <ion-card-content>
      <ion-item class="txLogin">
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="Email" placeholder="Email Input"></ion-input>
      </ion-item>
      <ion-item class="txLogin">
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" placeholder="Password Input"></ion-input>
      </ion-item>
      <button ion-button block (click)="openPage()">
        Logar
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
